<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>音乐播放器</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../styles/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../styles/default.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h3>MusicPlayer</h3>
      <button
        id="btnOpenAddView"
        type="button"
        class="btn btn-primary btn-block mt-4"
      >
        添加歌曲到曲库
      </button>
      <ul class="list-group mt-4" id="song-list"></ul>
    </div>
    <div class="container mt-4">
      <div id="info" class="info"></div>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <script>
      require("./index");
    </script>
  </body>
</html>
